<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Resource Aggregator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Study Resource Aggregator</h1>
    
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search resources...">
      <select id="categoryFilter" class="form-select mt-2">
        <option value="">All Categories</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Programming">Programming</option>
      </select>
    </div>

    <div id="resourcesList" class="row"></div>

    <h2 class="mt-5">Add a New Resource</h2>
    <form action="/add-resource" method="POST" class="border p-4 rounded bg-white mb-5">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">URL</label>
        <input type="url" name="url" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Programming">Programming</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Resource</button>
    </form>
  </div>

  <script src="/script.js"></script>
</body>
</html>
